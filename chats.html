<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cnet1.cbsistatic.com/img/rfzZ-7G32v_qEt2uCD0b4KB2rho=/940x0/2019/03/26/13d0a566-7355-4381-be24-dee281227504/spider-man-far-from-home-promo-image-1.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Spider Man</h4>
              <h6 class="user-component__subtitle">
                Iron Man, what are you doing lately?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">00:47</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://img1.tmon.kr//cdn3/deals/2020/01/23/3001537062/3001537062_summary_51579745816_0a1a3.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Captain america</h4>
              <h6 class="user-component__subtitle">Okay, See you later.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:05</span>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static.wikia.nocookie.net/marvelkoreafan/images/2/23/Thor.jpg/revision/latest/scale-to-width-down/340?cb=20150711065518&path-prefix=ko"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Thor</h4>
              <h6 class="user-component__subtitle">
                It was hard but I did it in the end.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:32</span>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://m.7ing.co.kr/web/product/big/201803/164_shop1_562688.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Doctor strange</h4>
              <h6 class="user-component__subtitle">
                Dormammu! I've come to bargain.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:12</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
