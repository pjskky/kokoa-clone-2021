<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="day10.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Squada+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Kalam&family=Secular+One&display=swap');  
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fas fa-times"></i>
            </div>
            <div class="status-bar__column">
                <span>Playlist</span>
            </div>  
        </div>
        <div class="playing">
            <div class="playing__picture">
                <i class="fas fa-image fa-3x"></i>
            </div>
            <div class="playing__music">
                <span>Random<br>Love</span><br>
                <span class="singer">by Divay Kapoor</span>
            </div>
        </div>
        <div class="playlist-icon">
            <div class="playlist-icon__play">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="playlist-icon__like">
                <i class="far fa-heart"></i>
            </div>
            <div class="playlist-icon__plus">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="music-list">
            <div class="music-list__1">
                <div class="music-list__picture"></div>
                <div class="music-list__title">
                    <span class="list_singer">Matargasti</span><br>
                    <span>Mohit Chauhan</span>
                </div>
            </div>
            <div class="music-list__2">
                <div class="music-list__picture"></div>
                <div class="music-list__title">
                    <span class="list_singer">Attitude</span><br>
                    <span>Lewis Of Man · Atiitude</span>
                </div>
            </div>
            <div class="music-list__3">
                <div class="music-list__picture"></div>
                <div class="music-list__title">
                    <span class="list_singer">Try Everything</span><br>
                    <span>Sharkira · Zootopia</span>
                </div>
            </div>
            <div class="music-list__4">
                <div class="music-list__picture"></div>
                <div class="music-list__title">
                    <span class="list_singer">Sunflower</span><br>
                    <span>Joseph Vincent · Sunflower</span>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
